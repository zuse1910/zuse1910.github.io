<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
	<link href="css/forms.css" rel="stylesheet">
</head>
<body>

	
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
		<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="POST"> 
			
			<input type="hidden" name="send_to" value="luk.adam@t-online.de">
			<fieldset>
				<legend>Your contact information</legend>
				<label for="name">Your name </label>
					<input type="text" id="name" name="name">
				<label for="phone">Phone number</label>
					<input type="tel" id="phone" name="phone" placeholder="Phone Number please">
				<label for="email">Email</label>
					<input type="email" id="email" name="email">
			</fieldset>

			<fieldset>
				<legend>About your abduction </legend>
				<label for="date">Requested  date</label>
					<input type="date" id="date" name="date">
				<label for="qty">How many people would you like abducted?</label>
					<input type="number" id="qty" name="qty"min="1">
				<p>What type of UFO do you prefer?</p>
				<label>
					<input type="radio" name="Ufo type" value="classic" checked> 
						Classic oval UFO 
				</label>
				<label>
					<input type="radio" name="Ufo type" value="star wars"> 
						Star Wars-style Imperial cruiser 
				</label>
				<label>
					<input type="radio" name="Ufo type" value="battlestar"> 
						Battlestar Galactica-style Viper 
				</label>
				<label>
					<input type="radio" name="Ufo type" value="borg">  
						Borg-style cube 
				</label>
				<label for="abtype">What type of abduction experience do you want?</label>
					<select id="abtype" name="abtype">
						<option selected>select 1 option </option>
						<option value="tour">Tour of the solar system</option>
						<option value="dinner">Alien dinner and discussion</option>
						<option value="dance">Alien dance lessons</option>
						<option for="whales">Whale watching</option>
					</select>
				<label for="comments">Special requests:</label>
				<textarea id="comments" mame="comments" placeholder="Tell me everything"></textarea >

				<label>
					<input type="checkbox" value="subscribe" checked> Add me to Your Email List!
				</label>
			</fieldset>
			<button typ="submit">Order your abduction experience</button>
			</form>				
		</section>
		<aside>
			<h3>Our Location</h3>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d41241.40351661709!2d7.938937128881582!3d49.75620072260266!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47bdf50b5a25450b%3A0xf09fb86bd0d844a6!2s55234%20Wendelsheim!5e0!3m2!1sde!2sde!4v1635423290892!5m2!1sde!2sde" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
		</aside>
	</div>

</body>
</html>
